<html>
<head>
<title>OAuth2.0 Google</title>
</head>
<body>
<h1>OAuth2.0 Google</h1>
{% for message in get_flashed_messages() %}
<p><b>Error</b>: {{ message }}</p>
{% endfor %}
{% if current_user.is_authenticated %}
<h2>Hi, {{ current_user.nickname }}!</h2>
<p><a href="{{ url_for('logout') }}">Logout</a></p>
{% else %}
<h2>I don't know you!</h2>
<p><a href="{{ url_for('oauth_authorize', provider='google') }}"><img src="{{ url_for('static', filename='img/btn_google_signin_light_normal_web.png') }}" /></a></p>
{% endif %}
</body>
</html>
